<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandderley Luiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="home">
        <div id="container-home">
            <h1>DESENVOLVEDOR DE SOFTWARE</h1>
            <p>Olá! Sou Wandderley Luiz, busco trazer uma experiência agradável e intuitiva nas minhas aplicações desenvolvidas.</p>
    
            <div id="laptop-container">
                <img id="laptop" src="img/laptop.png" alt="laptop">
                
                <div id="icons-container">
                    <a href="https://github.com/wandderley" target="_blank">
                        <img id="github-ico" src="img/github.png" alt="github">
                    </a>
                    <a href="https://www.linkedin.com/in/wandderley-luiz" target="_blank">
                        <img id="linkedin-ico" src="img/linkedin.png" alt="linkedin">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div id="description-skills">
            <h2 class="title">SKILLS</h2>
            <p>Possuo conhecimento nas seguintes tecnologias.</p>
        </div>

        <div id="content-skills">
            <div class="container-icons-skills">
                <div  class="ico-skill">
                    <img id="html-ico" src="img/html-ico.png" alt="">
                    <p class="legenda-ico">HTML</p>
                </div>
                <div class="ico-skill">
                    <img id="css-ico" src="img/css-ico.png" alt="">
                    <p class="legenda-ico">CSS</p>
                </div>
                <div class="ico-skill">
                    <img id="js-ico" src="img/js-ico.png" alt="">
                    <p class="legenda-ico">Javascript</p>
                </div>
                <div class="ico-skill">
                    <img  id="git-ico" src="img/git-ico.png" alt="">
                    <p class="legenda-ico">Git</p>
                </div>
                <div class="ico-skill">
                    <img id="csharp-ico" src="img/csharp-ico.png" alt="">
                    <p class="legenda-ico">C#</p>
                </div>
                <div class="ico-skill">
                    <img id="bootstrap-ico" src="img/bootstrap-ico.png" alt="">
                    <p class="legenda-ico">Bootstrap</p>
                </div>
                <div class="ico-skill">
                    <img id="ssqlserver-ico" src="img/sql-dark-ico.png" alt="">
                    <p class="legenda-ico">SQL Server</p>
                </div>
            </div>
        </div>

    </section>

    <section id="projects">
        <h2 class="title">Projects</h2>
    </section>

    <script src="script.js"></script>
</body>

</html>
